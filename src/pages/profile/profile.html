<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meu perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-avatar>
   <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/iconperson.png'">
 </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>


  <ion-card>
    <ion-card-header>
      <p text-center>Enviar imagem de perfil</p>
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button round block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
    </ion-item>
  </ion-card>  



</ion-content>
