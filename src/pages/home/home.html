<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/logoV40.png" alt="logo">
 
  <form>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
      </ion-item> 
      <button ion-button round block (click)="login()">Entrar</button>
    </form>
    <button ion-button round block outline>Registrar</button>
</ion-content>
