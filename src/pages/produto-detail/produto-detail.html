<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes do produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  refreshingSpinner="dots"></ion-refresher-content>
  </ion-refresher> 
  
  <ion-fab padding right edge>
    <button  navPush="CartPage" ion-fab big><ion-icon name="cart"></ion-icon></button>
    </ion-fab>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/semfoto.png'">
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
      </ion-card-title>
      <p>
        {{item?.preco | currency}}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button round block   (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
